<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Port Select</title>
</head>
<body>
<form action="#" method="post">
{% csrf_token %}

    {{request.POST.swSelect}}
    <select name="swSelect">
        <option value="0"> Switch seçiniz
        </option>
        {% for item in swNameList %}


            <option value="{{ item.id }}" {% if swSelect == item.id %}selected="selected" {% endif %}>   {{ item.sw_name }} </option>
        {% endfor %}
    </select>

    {% if portlist %}

    {{request.POST.portSelect}}
    <select name="portSelect">
        <option value="0"> Port seçiniz
        </option>
        {% for item in portlist %}

            <option value="{{ item.id }}" {% if portSelect == item.id %}selected="selected" {% endif %}>   {{ item.port }} </option>
        {% endfor %}
    </select>
    {% endif %}

    <button type="submit"  >Gönder</button>


</form>

</html>
